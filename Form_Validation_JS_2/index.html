<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            <div class="spacer"> </div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" rules="required" placeholder="VD: Quốc Phong" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" rules="required|email" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>                    
                <input type="password" name="password" id="password" rules="required|min:6" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>        
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>    
            <button class="form-submit">Đăng kí</button>
        </form>
    </div>
    <script src="./validator2.js"></script>
    <script>
        var form= new Validator('#register-form');
        form.onSubmit = function(data){
            console.log(data);
        }
    </script>
</body>
</html>
